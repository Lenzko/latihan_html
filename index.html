<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Dasar</title>
    <style>
        .nama {
            color: burlywood;
            font-size: 25pt;
            text-decoration: underline dashed yellow;
            padding-left: 80px;
        }
        .l {
            padding-left: 220px;
            
        }
        
        .e {
            text-decoration: line-through dashed red;
            padding-left: 80px;

        }
        .r {
            text-transform: uppercase;
            padding-left: 80px;
        }
        
        #ttl {
            color: red;
            font-size: 25px;
            padding-left: 80px;
        }
        body {
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Lawang_Sewu_in_Semarang_City.jpg/1200px-Lawang_Sewu_in_Semarang_City.jpg);
            font-family: 'Times New Roman', Times, serif;
            background-repeat: no-repeat;
            height: 700px;
            width: 800px;
        }
        .nama:hover {
            transform: scale(1.1);
            color: blue;
            transition: transform 0.4s ease;
        }
        .h {
            padding-left: 80px;
        }
    </style>
    <body>
       <h1 class="l" style="color: blueviolet;">Selamat Datang di Halaman Saya</h1> <!--CSS Inline-->
       <H1 class="nama" >Nama : Faisal Al Aziz</H1>
       <h1 id="ttl">TTL : 09 Desember 2000</h1>
       <h1 class="e">No.HP : 081234567890</h1>
       <h1 class="r">Alamat : Krapyak, Semarang Barat, Kota Semarang</h1>
       <h1 class="h">Instansi : Universitas Widya Hisada</h1>
    </body>
</head>
</html>
